{% extends "base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-hover table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID {{ flag.icon }}</th>
              <th scope="col">Full Name</th>
              <th scope="col">Team</th>
            </tr>
          </thead>
          <tbody>
            {% for driver in data_list %}
            <tr>
                <th scope="row" class="font-monospace"><a href="?driver_id={{ driver.id }}"> {{ driver.id }}</a></th>
                <td>{{ driver.full_name }}</td>
                <td>{{ driver.team }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
