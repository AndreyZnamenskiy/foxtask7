<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% if page_title %}
        <title>{{ page_title }}</title>
    {% else %}
        <title>Page</title>
    {% endif %}
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <div class="container-fluid">
        <div class="px-sm-5 d-inline-block navbar-brand">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="img-fluid" style="height: 40px; border-radius: 10px;">
            FORMULA-1 RACE (MONACO 2018)
        </div>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/report/">RACE REPORT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report/drivers/">DRIVERS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
    <div class="container h2">
        {{ page_title }}
    </div>
    <div class="container">
        Change sorting order: <a href="?order=desc">DESC</a> <a href="?order=asc">ASC</a>  (Current: {{ flag.text }})
    </div>
        {% block content %}
        {% endblock %}
</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
