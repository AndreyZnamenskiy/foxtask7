{% extends "base.html" %}
{% block content %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-left align-items-start h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
{#                <img src="https://e2.365dm.com/f1/drivers/256x256/h_full_1452.png" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">#}
                  <img src="{{ img_path }}" alt="Generic" class="img-fluid" style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h4 class="mb-1">{{ driver.full_name }}</h4>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                      <div> <p class="small text-muted mb-1">Team:  {{ driver.team }}</p> </div>
                  </div>
                    <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                      <div>
                        <p class="small text-muted mb-1">Driver ID:  {{ driver.id }}</p>
                      </div>
                    </div>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                      <div>
                        <p class="small text-muted mb-1">Position:  {{ driver.position }}</p>
                      </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
